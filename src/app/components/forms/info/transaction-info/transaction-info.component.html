<div class="head-overlay">
  <h1 class="title-overlay">Account Information</h1>
  <div class="secondary-actions">
    <i class="fa-solid fa-trash" (click)="deleteTransaction()"></i>
    <i class="fa-solid fa-pen"></i>
    <i class="fa-solid fa-x" (click)="closeTransactionForm()"></i>
  </div>
</div>
<div>
  <div class="info">
    <div class="transaction-head">
      <h2>
        <a *ngIf="transaction.type == 'Expenses'" class="arrow arrow-up">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" viewBox="0 0 16 19" fill="none">
            <path
              d="M8.70711 1.07829C8.31658 0.687769 7.68342 0.687769 7.29289 1.07829L0.928932 7.44226C0.538408 7.83278 0.538408 8.46594 0.928932 8.85647C1.31946 9.24699 1.95262 9.24699 2.34315 8.85647L8 3.19961L13.6569 8.85647C14.0474 9.24699 14.6805 9.24699 15.0711 8.85647C15.4616 8.46594 15.4616 7.83278 15.0711 7.44226L8.70711 1.07829ZM9 18.7854L9 1.7854H7L7 18.7854H9Z"
              fill="white" />
          </svg>
        </a>
        <a *ngIf="transaction.type == 'Income'" class="arrow arrow-down">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" viewBox="0 0 16 19" fill="none">
            <path
              d="M7.29289 17.9925C7.68342 18.383 8.31658 18.383 8.70711 17.9925L15.0711 11.6285C15.4616 11.238 15.4616 10.6049 15.0711 10.2143C14.6805 9.82381 14.0474 9.82381 13.6569 10.2143L8 15.8712L2.34315 10.2143C1.95262 9.82381 1.31946 9.82381 0.928932 10.2143C0.538408 10.6049 0.538408 11.238 0.928932 11.6285L7.29289 17.9925ZM7 0.2854L7 17.2854H9L9 0.2854L7 0.2854Z"
              fill="white" />
          </svg>
        </a>

        {{transaction.type}}
      </h2>
      <p [style.color]="transaction.type === 'Income' ? '#21C206' : 'rgba(238, 63, 25, 1)'">{{ transaction.type ===
        'Expenses' ? '-' : '+' }}{{ transaction.amount }}$</p>
    </div>

    <p class="title">{{transaction.title}}</p>
    <div class="categories">
      <button *ngFor="let category of categories" class="category">
        {{category}}
      </button>
    </div>
    <div class="block-info dates">
      <h3>Payment Date:</h3>
      <p>{{transaction.paymentDate | date}}</p>
    </div>
    <div class="block-info dates">
      <h3>Payee:</h3>
      <p>{{transaction.payee}}</p>
    </div>
    <div class="block-info">
      <h3>Description:</h3>
      <p>{{transaction.description}}</p>
    </div>
  </div>
</div>

<div class="info">
  <div class="modified-block" *ngFor="let image of images">
    <img src="../../../../../assets/uploaded.png" alt="" height="60" width="70">
    <p>{{image.fileName}}</p>
    <button class="download"> <a class="arrow add">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" viewBox="0 0 16 19" fill="none">
          <path
            d="M7.29289 17.9925C7.68342 18.383 8.31658 18.383 8.70711 17.9925L15.0711 11.6285C15.4616 11.238 15.4616 10.6049 15.0711 10.2143C14.6805 9.82381 14.0474 9.82381 13.6569 10.2143L8 15.8712L2.34315 10.2143C1.95262 9.82381 1.31946 9.82381 0.928932 10.2143C0.538408 10.6049 0.538408 11.238 0.928932 11.6285L7.29289 17.9925ZM7 0.2854L7 17.2854H9L9 0.2854L7 0.2854Z"
            fill="#373737" />
        </svg>
      </a> Download</button>
  </div>
</div>
