<div class="login">
  <img class="pig" src="../../../assets/money-savings-currency-fingers 1.png" alt="piggy bank">
  <div class="login-form">
    <h2 class="budgetify">Budgetify</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="email" placeholder="Email" required>

        <div class="validation "
          *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
          <small class="error-message" *ngIf="loginForm.get('email')!.hasError('required')">Email is required</small>
          <small class="error-message" *ngIf="loginForm.get('email')!.hasError('email')">Invalid email format</small>
        </div>
      </div>
      <div class="form-group">
        <input class="password" type="password" formControlName="password" placeholder="Password"
          [type]="passwordHidden ? 'password' : 'text'" required>

        <small class="eye-icon" (click)="togglePasswordVisibility()">
          <i class="fa-regular" [class.fa-eye]="passwordHidden" [class.fa-eye-slash]="!passwordHidden"></i>
        </small>
        <div class="validation"
          *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
          <small class="error-message" *ngIf="loginForm.get('password')!.hasError('required')">Password is
            required</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="register">Don't have an account yet ? <a routerLink="/registration"><strong>Register</strong></a></p>
  </div>
</div>
